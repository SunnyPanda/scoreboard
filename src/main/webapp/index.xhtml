<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>PrimeFaces Hello World Example</title>
</h:head>

<h:body>
    <h:form>
        <p:dataTable var="order" value="#{orders.orders}">
            <p:column headerText="Id">
                <h:outputText value="#{order.id}" />
            </p:column>

            <p:column headerText="Unique Number">
                <h:outputText value="#{order.uniqueNumber}" />
            </p:column>

            <p:column headerText="Truck">
                <h:outputText value="#{order.truck.regNumber}" />
            </p:column>

            <p:column headerText="Drivers">
                <p:dataList var="driver" value="#{order.drivers}">
                    <h:outputText value="#{driver.personalNumber}" />
                </p:dataList>
            </p:column>

            <p:column headerText="Status">
                <h:outputText value="#{order.orderStatus}" />
            </p:column>
        </p:dataTable>
    </h:form>

    <h:form id="form">
        <h3>Drivers</h3>
        <p:panelGrid columns="2">
            <f:facet name="header">
                <p:graphicImage name="/driver.png" />
            </f:facet>

            <h:outputText value="Available:" />
            <h:outputText value="#{dataGridView.driversInfo.availableDrivers}" />

            <h:outputText value="Unavailable:" />
            <h:outputText value="#{dataGridView.driversInfo.unavailableDrivers}" />

            <h:outputText value="All:" />
            <h:outputText value="#{dataGridView.driversInfo.allDrivers}" />
        </p:panelGrid>

        <h3>Trucks</h3>
        <p:panelGrid columns="2">
            <f:facet name="header">
                <!--<p:graphicImage name="demo/images/misc/kobe.png" />-->
            </f:facet>
            <h:outputText value="Available:" />
            <h:outputText value="#{dataGridView.trucksInfo.availableTrucks}" />

            <h:outputText value="On order:" />
            <h:outputText value="#{dataGridView.trucksInfo.onOrderTrucks}" />

            <h:outputText value="Broken:" />
            <h:outputText value="#{dataGridView.trucksInfo.brokenTrucks}" />

            <h:outputText value="All:" />
            <h:outputText value="#{dataGridView.trucksInfo.allTrucks}" />
        </p:panelGrid>
    </h:form>

    <style type="text/css">
        /*demo*/
        .ui-dataview-list .ui-dataview-row {
            border-bottom: 1px solid #A8A8A8;
            padding: 25px 10px;
        }

        .logo {
            width: 5%;
        }
        .detail {
            width: 85%;
            padding-left: 25px;
        }
    </style>
</h:body>
</html>
