<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>PrimeFaces Hello World Example</title>
</h:head>

<h:body>
    <h:form>
        <p:dataTable var="order" value="#{orders.orders}">
            <p:column headerText="Id">
                <h:outputText value="#{order.id}" />
            </p:column>

            <p:column headerText="Unique Number">
                <h:outputText value="#{order.uniqueNumber}" />
            </p:column>

            <p:column headerText="Truck">
                <h:outputText value="#{order.truck.regNumber}" />
            </p:column>

            <p:column headerText="Drivers">
                <p:dataList var="driver" value="#{order.drivers}">
                    <h:outputText value="#{driver.personalNumber}" />
                </p:dataList>
            </p:column>

            <p:column headerText="Status">
                <h:outputText value="#{order.orderStatus}" />
            </p:column>
        </p:dataTable>

        <!--<h:form>-->
            <!--<p:growl id="growl" life="2000" />-->

            <!--<p:commandButton value="Just Press" id="ajax" update="growl" actionListener="#{controller.buttonAction}" styleClass="ui-priority-primary" />-->

        <!--</h:form>-->
    </h:form>
</h:body>
</html>
